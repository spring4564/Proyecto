<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de adivinanza</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Adivina el número</h1>
  <p>Estoy pensando en un número entre 1 y 100. ¿Puedes adivinarlo?</p>
  <input type="number" id="numero" placeholder="Ingresa tu número">
  <button id="enviar">Enviar</button>
  <p id="resultado"></p>

  <script src="script.js"></script>
  
  
  
</body>
<script>
    let numeroAleatorio = Math.floor(Math.random() * 100) + 1;
let intentos = 0;

document.getElementById("enviar").addEventListener("click", () => {
  let numeroIngresado = parseInt(document.getElementById("numero").value);
  intentos++;

  if (numeroIngresado === numeroAleatorio) {
    document.getElementById("resultado").innerHTML = ¡Felicidades! Adivinaste el número en ${intentos} intentos.;
  } else if (numeroIngresado < numeroAleatorio) {
    document.getElementById("resultado").innerHTML = "El número es mayor. Intenta de nuevo.";
  } else {
    document.getElementById("resultado").innerHTML = "El número es menor. Intenta de nuevo.";
  }
});
</script>
</html>
